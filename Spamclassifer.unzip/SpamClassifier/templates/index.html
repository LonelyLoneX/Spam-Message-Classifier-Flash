<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Message Classifier</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Spam Message Classifier</h1>

        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Enter your message:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="6"
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out resize-y"
                    placeholder="Type your SMS message here..."
                >{{ message if message else '' }}</textarea>
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Classify Message
            </button>
        </form>

        {% if prediction_text %}
            <div class="mt-6 p-4 rounded-md text-center
                {% if 'Spam' in prediction_text %}
                    bg-red-100 text-red-700 border border-red-300
                {% else %}
                    bg-green-100 text-green-700 border border-green-300
                {% endif %}
            ">
                <p class="font-semibold text-lg">{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
